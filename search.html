<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐搜索 - 发现好音乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 25px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            transform: translateX(-3px);
        }
        
        .search-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 900px;
            flex-wrap: wrap;
        }
        
        .platform-select {
            padding: 14px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 184, 148, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300b894' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
            padding-right: 50px;
            min-width: 160px;
        }
        
        .platform-select:focus {
            border-color: #00b894;
            background: rgba(20, 54, 48, 0.7);
            box-shadow: 0 0 0 3px rgba(20, 54, 48, 0.7);
        }
        
        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 500px;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: #00b894;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0c0;
        }
        
        .search-btn {
            background: linear-gradient(90deg, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            min-width: 140px;
            justify-content: center;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .loading-container, .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00b894;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            color: #ff6b6b;
        }
        
        .error-container i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .search-info {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid #00b894;
        }
        
        .search-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #a0a0c0;
        }
        
        /* 表格样式 */
        .songs-table-container {
            overflow-x: auto;
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .songs-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .songs-table thead {
            background: rgba(0, 184, 148, 0.3);
        }
        
        .songs-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: #00b894;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(0, 184, 148, 0.4);
        }
        
        .songs-table tbody tr {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .songs-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .songs-table td {
            padding: 20px 15px;
            vertical-align: middle;
        }
        
        .song-number {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #00b894;
            width: 60px;
        }
        
        .song-cover-cell {
            width: 80px;
        }
        
        .song-cover {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            display: block;
        }
        
        .song-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            min-width: 200px;
        }
        
        .song-artist, .song-album {
            color: #a0a0c0;
            font-size: 0.95rem;
            min-width: 150px;
        }
        
        .song-actions {
            display: flex;
            gap: 10px;
            min-width: 200px;
        }
        
        .song-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .song-action-btn:hover {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }
        
        /* 播放器样式 */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 184, 148, 0.3);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .player-text {
            flex: 1;
        }
        
        .player-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }
        
        .player-artist {
            font-size: 0.85rem;
            color: #a0a0c0;
        }
        
        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }
        
        .control-btn:hover {
            color: #00b894;
        }
        
        .play-btn {
            background: rgba(0, 184, 148, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        .play-btn:hover {
            background: rgba(0, 184, 148, 0.5);
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-current, .time-total {
            font-size: 0.8rem;
            color: #a0a0c0;
            min-width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #00b894;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .player-volume {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #00b894;
            border-radius: 2px;
            width: 70%;
        }
        
        .player-close {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .player-close:hover {
            color: #ff6b6b;
        }
        
        /* 播放列表样式 */
        .playlist-toggle {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: rgba(0, 184, 148, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .playlist-toggle:hover {
            background: rgba(0, 184, 148, 1);
            transform: scale(1.1);
        }
        
        .playlist-container {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 350px;
            max-height: 400px;
            background: rgba(10, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(0, 184, 148, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            overflow: hidden;
        }
        
        .playlist-header {
            padding: 15px 20px;
            background: rgba(0, 184, 148, 0.2);
            border-bottom: 1px solid rgba(0, 184, 148, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }
        
        .playlist-count {
            font-size: 0.85rem;
            color: #a0a0c0;
        }
        
        .playlist-items {
            overflow-y: auto;
            max-height: 300px;
        }
        
        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
            background: rgba(0, 184, 148, 0.15);
            border-left: 3px solid #00b894;
        }
        
        .playlist-item-cover {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-item-title {
            font-size: 0.9rem;
            color: white;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 0.8rem;
            color: #a0a0c0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-duration {
            font-size: 0.8rem;
            color: #a0a0c0;
        }
        
        /* 分页样式 */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .pagination-info {
            color: #a0a0c0;
            font-size: 0.95rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
            text-align: center;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border-color: rgba(0, 184, 148, 0.3);
        }
        
        .page-btn.active {
            background: rgba(0, 184, 148, 0.3);
            color: #00b894;
            border-color: rgba(0, 184, 148, 0.4);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            display: flex;
            gap: 8px;
        }
        
        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #a0a0c0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        /* 状态提示 */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(0, 184, 148, 0.9);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }
        
        .status-message.error {
            background: rgba(255, 107, 107, 0.9);
        }
        
        .status-message.warning {
            background: rgba(255, 193, 7, 0.9);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #a0a0c0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @media (max-width: 900px) {
            .search-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .platform-select, .search-box, .search-btn {
                width: 100%;
                max-width: 100%;
            }
            
            .pagination-container {
                flex-direction: column;
                text-align: center;
            }
            
            .pagination {
                justify-content: center;
            }
            
            .player-container {
                flex-wrap: wrap;
            }
            
            .player-info {
                min-width: auto;
            }
            
            .playlist-container {
                width: 300px;
                right: 10px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .pagination {
                gap: 5px;
            }
            
            .page-btn {
                padding: 8px 14px;
                min-width: 40px;
            }
            
            .player-controls {
                order: 3;
                width: 100%;
            }
            
            .playlist-container {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .page-numbers {
                gap: 5px;
            }
            
            .song-action-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .music-player {
                padding: 10px;
            }
            
            .player-info {
                display: none;
            }
        }
        
        .download-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background: rgba(20, 25, 45, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border-left: 4px solid #00b894;
            z-index: 1100;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        .download-notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .download-notification-header i {
            color: #00b894;
            font-size: 1.1rem;
        }

        .download-filename {
            flex: 1;
            font-weight: 600;
            color: white;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .download-cancel-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            padding: 5px;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .download-cancel-btn:hover {
            color: #ff6b6b;
        }

        .download-progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .download-progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .download-progress-filled {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .download-progress-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: #00b894;
            min-width: 40px;
            text-align: right;
        }

        .download-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #a0a0c0;
        }

        .download-speed {
            font-weight: 500;
        }

        .download-time {
            font-family: 'Courier New', monospace;
        }

        .download-success {
            border-left-color: #00b894;
            background: rgba(0, 184, 148, 0.1);
        }

        .download-success .download-notification-header i {
            color: #00b894;
        }

        .download-error {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .download-error .download-notification-header i {
            color: #ff6b6b;
        }

        .download-cancelled {
            border-left-color: #a0a0c0;
            background: rgba(160, 160, 192, 0.1);
        }

        .download-cancelled .download-notification-header i {
            color: #a0a0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-search"></i> 音乐搜索</h1>
            <p class="subtitle">搜索全网音乐，发现你喜欢的歌曲</p>
            
            <div class="search-controls">
                <select id="platformSelect" class="platform-select">
                    <option value="qq" selected>QQ音乐</option>

    <script>
        // API基础URL
        const API_BASE_URL = 'https://music-dl.sayqz.com/api/';
        
        // 平台配置
        const platforms = {
            'qq': {
                name: 'QQ音乐',
                value: 'qq'
            },
            'netease': {
                name: '网易云音乐',
                value: 'netease'
            },
            'kuwo': {
                name: '酷我音乐',
                value: 'kuwo'
            }
        };
        
        // 分页配置
        const PAGE_LIMIT = 20;
        
        // 全局变量
        let currentPlatform = 'qq';
        let currentKeyword = '周杰伦';
        let currentPage = 1;
        let totalResults = 0;
        let totalPages = 1;
        let currentSongs = []; // 当前页的歌曲列表
        let playlist = []; // 播放列表
        let currentPlayIndex = -1; // 当前播放的歌曲索引
        
        // DOM元素
        const platformSelect = document.getElementById('platformSelect');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const errorEl = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const retryBtn = document.getElementById('retryBtn');
        const searchInfo = document.getElementById('searchInfo');
        const searchTitle = document.getElementById('searchTitle');
        const totalResultsEl = document.getElementById('totalResults');
        const currentPageEl = document.getElementById('currentPage');
        const searchPlatformEl = document.getElementById('searchPlatform');
        const songsTableContainer = document.getElementById('songsTableContainer');
        const songsTableBody = document.getElementById('songsTableBody');
        const paginationContainer = document.getElementById('paginationContainer');
        const startRecordEl = document.getElementById('startRecord');
        const endRecordEl = document.getElementById('endRecord');
        const totalRecordsEl = document.getElementById('totalRecords');
        const pageNumbers = document.getElementById('pageNumbers');
        const firstPageBtn = document.getElementById('firstPageBtn');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const lastPageBtn = document.getElementById('lastPageBtn');
        const noResults = document.getElementById('noResults');
        
        // 播放器相关DOM元素
        const musicPlayer = document.getElementById('musicPlayer');
        const audioPlayer = document.getElementById('audioPlayer');
        const playerCover = document.getElementById('playerCover');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeCurrent = document.getElementById('timeCurrent');
        const timeTotal = document.getElementById('timeTotal');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeFilled = document.getElementById('volumeFilled');
        const playerClose = document.getElementById('playerClose');
        const playlistToggle = document.getElementById('playlistToggle');
        const playlistContainer = document.getElementById('playlistContainer');
        const playlistCount = document.getElementById('playlistCount');
        const playlistItems = document.getElementById('playlistItems');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 平台选择事件
            platformSelect.addEventListener('change', (e) => {
                currentPlatform = e.target.value;
                performSearch();
            });
            
            // 搜索按钮事件
            searchBtn.addEventListener('click', performSearch);
            
            // 搜索输入事件（支持回车键搜索）
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 重试按钮事件
            retryBtn.addEventListener('click', performSearch);
            
            // 分页按钮事件
            firstPageBtn.addEventListener('click', () => goToPage(1));
            prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
            lastPageBtn.addEventListener('click', () => goToPage(totalPages));
            
            // 播放器控制事件
            initPlayerControls();
            
            // 默认搜索
            performSearch();
            
            document.querySelectorAll('.play-all-song-btn').forEach(btn => {
                   btn.addEventListener('click', (e) => {
                       currentSongs.forEach((song, index) => {
                            // 转义特殊字符
                            const songName = escapeHtml(song.name || '未知歌曲');
                            const songArtist = escapeHtml(song.artist || '未知歌手');
                            const songAlbum = escapeHtml(song.album || '未知专辑');
                            const songId = escapeHtml(song.id || '');
                            const songUrl = song.url
                            const songPic = song.pic || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80';
                            const songData = {
                                id: songId,
                                name: songName,
                                artist: songArtist,
                                pic: songPic,
                                url: songUrl,
                                audioUrl: songUrl,
                            };
                            const existingIndex = playlist.findIndex(item => item.id === songData.id);
                            if (existingIndex === -1) {
                                playlist.push({
                                    ...songData,
                                    audioUrl: songUrl
                                });
                            }
                        });
                        updatePlaylist();
                        loadAndPlaySong(playlist[0]);
                    });
                });
                
        });
        
        // 初始化播放器控制
        function initPlayerControls() {
            // 播放/暂停按钮
            playBtn.addEventListener('click', togglePlay);
            
            // 上一首/下一首
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            
            // 进度条控制
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('click', (e) => {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioPlayer.volume = Math.max(0, Math.min(1, percent));
                updateVolumeDisplay();
            });
            
            // 音量按钮
            volumeBtn.addEventListener('click', toggleMute);
            
            // 关闭播放器
            playerClose.addEventListener('click', () => {
                musicPlayer.style.display = 'none';
                audioPlayer.pause();
                updatePlayButton();
            });
            
            // 播放列表切换
            playlistToggle.addEventListener('click', () => {
                playlistContainer.style.display = playlistContainer.style.display === 'none' ? 'block' : 'none';
            });
            
            // 音频事件监听
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', () => {
                timeTotal.textContent = formatTime(audioPlayer.duration);
            });
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('error', (e) => {
                console.error('音频播放错误:', e);
                showStatus('播放失败，请检查网络或稍后重试', 'error');
            });
            
            // 点击播放列表外部关闭列表
            document.addEventListener('click', (e) => {
                if (!playlistContainer.contains(e.target) && !playlistToggle.contains(e.target)) {
                    playlistContainer.style.display = 'none';
                }
            });
            
            // 设置初始音量
            audioPlayer.volume = 0.7;
            updateVolumeDisplay();
        }
        
        // 执行搜索
        function performSearch() {
            currentKeyword = searchInput.value.trim();
            
            if (!currentKeyword) {
                alert('请输入搜索关键词');
                searchInput.focus();
                return;
            }
            
            // 重置为第一页
            currentPage = 1;
            
            // 执行搜索
            fetchSongs(currentKeyword, currentPage);
        }
        
        // 跳转到指定页码
        function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            fetchSongs(currentKeyword, currentPage);
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 搜索歌曲
        async function fetchSongs(keyword, page = 1) {
            // 显示加载状态
            loadingText.textContent = `正在搜索 "${keyword}"...`;
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            searchInfo.style.display = 'none';
            songsTableContainer.style.display = 'none';
            paginationContainer.style.display = 'none';
            noResults.style.display = 'none';
            
            try {
                // 构建搜索API URL
                const apiUrl = `${API_BASE_URL}?source=${currentPlatform}&type=search&keyword=${encodeURIComponent(keyword)}&limit=${PAGE_LIMIT}&page=${page}`;
                
                // 实际API请求
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const result = await response.json();
                
                // 检查API返回状态
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                
                // 获取数据
                currentSongs = result.data.results || [];
                totalResults = 99999 || currentSongs.length;
                
                // 计算总页数
                totalPages = Math.ceil(totalResults / PAGE_LIMIT);
                
                // 更新搜索信息
                updateSearchInfo(result, keyword);
                
                // 隐藏加载状态
                loadingEl.style.display = 'none';
                
                if (currentSongs.length === 0) {
                    // 没有搜索结果
                    noResults.style.display = 'block';
                } else {
                    // 显示搜索结果
                    renderSongsTable(currentSongs);
                    songsTableContainer.style.display = 'block';
                    
                    // 显示分页
                    updatePaginationInfo();
                    paginationContainer.style.display = 'flex';
                }
                
            } catch (error) {
                console.error('搜索歌曲失败:', error);
                
                // 显示错误状态
                loadingEl.style.display = 'none';
                errorMessage.textContent = `搜索失败: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }
        
        // 更新搜索信息
        function updateSearchInfo(result, keyword) {
            searchInfo.style.display = 'block';
            searchTitle.textContent = `"${keyword}" 的搜索结果`;
            
            totalResultsEl.innerHTML = `<i class="fas fa-music"></i> 总结果数: ${totalResults}`;
            currentPageEl.innerHTML = `<i class="fas fa-file-alt"></i> 当前页码: ${currentPage} / ${totalPages}`;
            
            const platformName = platforms[currentPlatform]?.name || currentPlatform;
            searchPlatformEl.innerHTML = `<i class="fas fa-database"></i> 数据来源: ${platformName}`;
        }
        
        // 更新分页信息
        function updatePaginationInfo() {
            // 计算显示的记录范围
            const startRecord = (currentPage - 1) * PAGE_LIMIT + 1;
            const endRecord = Math.min(currentPage * PAGE_LIMIT, totalResults);
            
            // 更新分页信息
            startRecordEl.textContent = startRecord;
            endRecordEl.textContent = endRecord;
            totalRecordsEl.textContent = totalResults;
            
            // 更新分页按钮
            updatePaginationButtons();
        }
        
        // 更新分页按钮
        function updatePaginationButtons() {
            // 清空页码按钮
            pageNumbers.innerHTML = '';
            
            // 计算显示的页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            // 调整起始页码，确保显示5个页码
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // 生成页码按钮
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                pageBtn.classList.toggle('active', i === currentPage);
                pageBtn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(pageBtn);
            }
            
            // 更新分页按钮状态
            firstPageBtn.disabled = currentPage === 1;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            lastPageBtn.disabled = currentPage === totalPages;
        }
        
        // 渲染歌曲表格
        function renderSongsTable(songs) {
            songsTableBody.innerHTML = '';
            
            songs.forEach((song, index) => {
                // 计算实际序号（考虑分页）
                const songNumber = (currentPage - 1) * PAGE_LIMIT + index + 1;
                
                const row = document.createElement('tr');
                
                // 转义特殊字符
                const songName = escapeHtml(song.name || '未知歌曲');
                const songArtist = escapeHtml(song.artist || '未知歌手');
                const songAlbum = escapeHtml(song.album || '未知专辑');
                const songId = escapeHtml(song.id || '');
                const songUrl = escapeHtml(song.url || '');
                const songPic = escapeHtml(song.pic || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
                
                row.innerHTML = `
                    <td class="song-number">${songNumber}</td>
                    <td class="song-cover-cell">
                        <img src="${songPic}" 
                             alt="${songName}" 
                             class="song-cover"
                             onerror="this.src='https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'">
                    </td>
                    <td class="song-name">${songName}</td>
                    <td class="song-artist">${songArtist}</td>
                    <td class="song-album">${songAlbum}</td>
                    <td>
                        <div class="song-actions">
                            <button class="song-action-btn play-song-btn" 
                                    data-id="${songId}"
                                    data-name="${songName}"
                                    data-artist="${songArtist}"
                                    data-pic="${songPic}"
                                    data-url="${songUrl}">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button class="song-action-btn add-to-playlist-btn"
                                    data-id="${songId}"
                                    data-name="${songName}"
                                    data-artist="${songArtist}"
                                    data-pic="${songPic}"
                                    data-url="${songUrl}">
                                <i class="fas fa-plus"></i> 加入列表
                            </button>
                            <button class="song-action-btn" onclick="viewSongDetails('${songId}', '${songName}')">
                                <i class="fas fa-info-circle"></i> 详情
                            </button>
                            <button class="song-action-btn" onclick="downloadSong('${song.id}','${song.url}', '${song.name}')">
                                <i class="fas fa-download"></i> 下载
                            </button>
                        </div>
                    </td>
                `;
                
                songsTableBody.appendChild(row);
            });
            
            // 为播放按钮添加事件
            document.querySelectorAll('.play-song-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const songData = {
                        id: btn.dataset.id,
                        name: btn.dataset.name,
                        artist: btn.dataset.artist,
                        pic: btn.dataset.pic,
                        url: btn.dataset.url
                    };
                    playSong(songData);
                });
            });
            
            
            // 为加入播放列表按钮添加事件
            document.querySelectorAll('.add-to-playlist-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const songData = {
                        id: btn.dataset.id,
                        name: btn.dataset.name,
                        artist: btn.dataset.artist,
                        pic: btn.dataset.pic,
                        url: btn.dataset.url
                    };
                    addToPlaylist(songData);
                });
            });
            
        }
        
        // 在全局变量部分添加下载相关的变量
        let currentDownloads = new Map(); // 存储下载进度信息
        let downloadNotificationId = 0; // 下载通知ID

        // 在showStatus函数后添加新的函数
        // 创建下载进度通知
        function createDownloadNotification(filename) {
            downloadNotificationId++;
            const notificationId = `download-${downloadNotificationId}`;
            
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'download-notification';
            notificationDiv.id = notificationId;
            notificationDiv.innerHTML = `
                <div class="download-notification-header">
                    <i class="fas fa-download"></i>
                    <span class="download-filename">${filename}</span>
                    <button class="download-cancel-btn" onclick="cancelDownload('${notificationId}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="download-progress-container">
                    <div class="download-progress-bar">
                        <div class="download-progress-filled" style="width: 0%"></div>
                    </div>
                    <span class="download-progress-text">0%</span>
                </div>
                <div class="download-stats">
                    <span class="download-speed">正在连接...</span>
                    <span class="download-time">--:--</span>
                </div>
            `;
            
            document.body.appendChild(notificationDiv);
            
            // 自动移除（但会由下载完成后移除）
            return notificationId;
        }

        // 计算下载速度和剩余时间
        function calculateDownloadStats(startTime, downloadedBytes, totalBytes) {
            const elapsedTime = (Date.now() - startTime) / 1000; // 秒
            const speed = downloadedBytes / elapsedTime; // 字节/秒
            
            // 格式化速度
            let speedText;
            if (speed > 1024 * 1024) {
                speedText = `${(speed / (1024 * 1024)).toFixed(1)} MB/s`;
            } else if (speed > 1024) {
                speedText = `${(speed / 1024).toFixed(1)} KB/s`;
            } else {
                speedText = `${speed.toFixed(0)} B/s`;
            }
            
            // 计算剩余时间
            let timeRemaining = '--:--';
            if (totalBytes && speed > 0) {
                const remainingBytes = totalBytes - downloadedBytes;
                const remainingSeconds = remainingBytes / speed;
                
                if (remainingSeconds < 60) {
                    timeRemaining = `${Math.ceil(remainingSeconds)}秒`;
                } else if (remainingSeconds < 3600) {
                    timeRemaining = `${Math.floor(remainingSeconds / 60)}:${Math.floor(remainingSeconds % 60).toString().padStart(2, '0')}`;
                } else {
                    const hours = Math.floor(remainingSeconds / 3600);
                    const minutes = Math.floor((remainingSeconds % 3600) / 60);
                    timeRemaining = `${hours}:${minutes.toString().padStart(2, '0')}:${Math.floor(remainingSeconds % 60).toString().padStart(2, '0')}`;
                }
            }
            
            return { speed: speedText, timeRemaining };
        }

        // 新的带进度显示的下载函数
        async function downloadWithProgress(url, filename, notificationId) {
            if (!url || !filename) {
                console.error('URL和文件名不能为空');
                completeDownloadNotification(notificationId, false);
                return false;
            }
            
            try {
                console.log(`正在下载: ${filename}`);
                
                // 创建AbortController以便可以取消下载
                const controller = new AbortController();
                const signal = controller.signal;
                
                // 存储下载信息
                const downloadInfo = {
                    controller,
                    startTime: Date.now(),
                    downloadedBytes: 0
                };
                currentDownloads.set(notificationId, downloadInfo);
                
                // 1. 发送HEAD请求获取文件大小
                let totalBytes = 0;
                try {
                    const headResponse = await fetch(url, { method: 'HEAD' });
                    if (headResponse.ok) {
                        const contentLength = headResponse.headers.get('content-length');
                        if (contentLength) {
                            totalBytes = parseInt(contentLength, 10);
                        }
                    }
                } catch (e) {
                    console.log('无法获取文件大小:', e);
                }
                
                // 2. 开始下载
                const response = await fetch(url, { signal });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                // 获取实际的文件大小（如果HEAD请求失败）
                if (!totalBytes) {
                    const contentLength = response.headers.get('content-length');
                    if (contentLength) {
                        totalBytes = parseInt(contentLength, 10);
                    }
                }
                
                // 3. 获取文件内容为ReadableStream
                const reader = response.body.getReader();
                const chunks = [];
                let receivedLength = 0;
                
                // 更新初始进度
                updateDownloadProgress(notificationId, {
                    percentage: 0,
                    speed: '正在下载...',
                    timeRemaining: totalBytes ? '计算中...' : '--:--'
                });
                
                // 4. 读取数据流
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    
                    // 更新下载信息
                    downloadInfo.downloadedBytes = receivedLength;
                    
                    // 计算进度
                    let percentage = 0;
                    if (totalBytes) {
                        percentage = (receivedLength / totalBytes) * 100;
                    }
                    
                    // 计算下载速度和剩余时间
                    const stats = calculateDownloadStats(downloadInfo.startTime, receivedLength, totalBytes);
                    
                    // 更新进度显示
                    updateDownloadProgress(notificationId, {
                        percentage,
                        speed: stats.speed,
                        timeRemaining: stats.timeRemaining
                    });
                    
                    // 定期保存进度（防止频繁更新）
                    // 这里已经实时更新了
                }
                
                // 5. 完成下载
                const blob = new Blob(chunks);
                
                // 确定文件扩展名
                let finalFilename = filename;
                if (response.url) {
                    const urlParts = response.url.split('/');
                    const lastPart = urlParts[urlParts.length - 1];
                    const queryIndex = lastPart.indexOf('?');
                    const filePart = queryIndex > -1 ? lastPart.substring(0, queryIndex) : lastPart;
                    
                    // 检查是否有扩展名
                    const extensionMatch = filePart.match(/\.([a-zA-Z0-9]+)$/);
                    if (extensionMatch) {
                        const ext = extensionMatch[1];
                        // 检查文件名是否已有该扩展名
                        if (!finalFilename.toLowerCase().endsWith(`.${ext.toLowerCase()}`)) {
                            finalFilename = `${filename}.${ext}`;
                        }
                    }
                }
                
                // 6. 创建下载链接
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.style.display = 'none';
                link.href = blobUrl;
                link.download = finalFilename;
                
                // 7. 添加到文档并触发点击
                document.body.appendChild(link);
                link.click();
                
                // 8. 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(blobUrl); // 释放内存
                }, 100);
                
                // 9. 更新通知为完成状态
                completeDownloadNotification(notificationId, true, finalFilename);
                
                console.log(`下载完成: ${finalFilename}`);
                
                // 从当前下载列表中移除
                currentDownloads.delete(notificationId);
                
                return true;
                
            } catch (error) {
                console.error('下载失败:', error);
                
                // 如果是用户取消的，不显示错误
                if (error.name === 'AbortError') {
                    console.log('下载已取消');
                } else {
                    // 显示错误通知
                    completeDownloadNotification(notificationId, false);
                    
                    // 如果fetch失败，尝试回退到直接打开
                    console.log('尝试直接打开链接...');
                    window.open(url, '_blank');
                }
                
                // 从当前下载列表中移除
                currentDownloads.delete(notificationId);
                
                return false;
            }
        }

        
        async function downloadWithCustomName(url, filename) {
            /**
             * 下载文件并指定文件名（最可靠的方法）

             */

                return false;
            }
            
            try {
                console.log(`正在下载: ${filename}`);

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                if(response.url){
                    const aaa = response.url.split('/');
                    const filetype = aaa[aaa.length-1].split('?')[0];
                    if(filetype && filetype.includes('.')){
                        filename = filename + "." + filetype.split('.')[1];
                    }
                }
                
             
                // 2. 获取文件内容为Blob
                const blob = await response.blob();
                
                // 3. 创建Blob URL
                const blobUrl = URL.createObjectURL(blob);
                
                // 4. 创建下载链接
                const link = document.createElement('a');
                link.style.display = 'none';
                link.href = blobUrl;
                link.download = filename; // 这里可以设置文件名
                
                // 5. 添加到文档并触发点击
                document.body.appendChild(link);
                link.click();
                
                // 6. 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(blobUrl); // 释放内存
                }, 100);
                
                console.log(`下载开始: ${filename}`);
                return true;
                
            } catch (error) {
                console.error('下载失败:', error);
                
                // 如果fetch失败，尝试回退到直接打开
                console.log('尝试直接打开链接...');
                window.open(url, '_blank');
                return false;
            }
        }

                '<': '&lt;',
                '>': '&gt;',

                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
