<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌单详情 - 音乐排行榜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 25px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            transform: translateX(-3px);
        }
        
        /* 歌单信息区域 */
        .playlist-header {
            display: flex;
            gap: 30px;
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border-left: 6px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .playlist-cover {
            flex-shrink: 0;
            width: 240px;
            height: 240px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .playlist-cover img:hover {
            transform: scale(1.05);
        }
        
        .playlist-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .playlist-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        .playlist-creator {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 25px;
        }
        
        .playlist-creator i {
            color: #ff6b6b;
            margin-right: 8px;
        }
        
        .playlist-stats {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
        }
        
        .stat-item i {
            font-size: 1.2rem;
            color: #ffa726;
        }
        
        .playlist-description {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            line-height: 1.6;
            color: #c0c0e0;
            border-left: 3px solid #ffa726;
        }
        
        .playlist-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .playlist-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }
        
        .playlist-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .playlist-action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            box-shadow: none;
        }
        
        .playlist-action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        /* 歌曲列表区域 */
        .songs-section {
            margin: 40px 0;
        }
        
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #ff6b6b;
        }
        
        .songs-table-container {
            overflow-x: auto;
            margin: 30px 0;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.03);
            padding: 5px;
        }
        
        .songs-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .songs-table thead {
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.3), rgba(255, 167, 38, 0.3));
        }
        
        .songs-table th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 700;
            color: #ffa726;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 3px solid rgba(255, 167, 38, 0.5);
        }
        
        .songs-table tbody tr {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }
        
        .songs-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .songs-table td {
            padding: 22px 15px;
            vertical-align: middle;
        }
        
        .song-number {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #ff6b6b;
            width: 70px;
        }
        
        .song-cover-cell {
            width: 90px;
        }
        
        .song-cover {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .song-cover:hover {
            transform: scale(1.05);
        }
        
        .song-name {
            font-size: 1.15rem;
            font-weight: 700;
            color: white;
            min-width: 220px;
        }
        
        .song-artist, .song-album {
            color: #a0a0c0;
            font-size: 0.95rem;
            min-width: 160px;
        }
        
        .song-types {
            min-width: 120px;
        }
        
        .type-badges {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .type-badge {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .type-badge.flac24bit {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .type-badge.flac {
            background: rgba(255, 167, 38, 0.2);
            color: #ffa726;
        }
        
        .type-badge.high {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
        }
        
        .song-actions {
            display: flex;
            gap: 8px;
            min-width: 200px;
        }
        
        .song-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .song-action-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            transform: translateY(-2px);
        }
        
        /* 批量操作区域 */
        .batch-actions {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border-left: 4px solid #ffa726;
            flex-wrap: wrap;
        }
        
        /* 分页区域 */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .pagination-info {
            color: #a0a0c0;
            font-size: 0.95rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #a0a0c0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 45px;
            text-align: center;
        }
        
        .page-btn:hover:not(:disabled) {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }
        
        .page-btn.active {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.4);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-numbers {
            display: flex;
            gap: 8px;
        }
        
        /* 加载和错误状态 */
        .loading-container, .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            color: #ff6b6b;
        }
        
        .error-container i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* 播放器样式（复用） */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 300px;
        }
        
        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .player-text {
            flex: 1;
        }
        
        .player-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 3px;
        }
        
        .player-artist {
            font-size: 0.85rem;
            color: #a0a0c0;
        }
        
        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }
        
        .control-btn:hover {
            color: #ff6b6b;
        }
        
        .play-btn {
            background: rgba(255, 107, 107, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        
        .play-btn:hover {
            background: rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-current, .time-total {
            font-size: 0.8rem;
            color: #a0a0c0;
            min-width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .player-volume {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-filled {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            width: 70%;
        }
        
        .player-close {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .player-close:hover {
            color: #ff6b6b;
        }
        
        /* 播放列表样式 */
        .playlist-toggle {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: rgba(255, 107, 107, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .playlist-toggle:hover {
            background: rgba(255, 107, 107, 1);
            transform: scale(1.1);
        }
        
        .playlist-container {
            position: fixed;
            bottom: 150px;
            right: 20px;
            width: 350px;
            max-height: 400px;
            background: rgba(10, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
            overflow: hidden;
        }
        
        .playlist-header {
            padding: 15px 20px;
            background: rgba(255, 107, 107, 0.2);
            border-bottom: 1px solid rgba(255, 107, 107, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .playlist-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }
        
        .playlist-count {
            font-size: 0.85rem;
            color: #a0a0c0;
        }
        
        .playlist-items {
            overflow-y: auto;
            max-height: 300px;
        }
        
        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.active {
            background: rgba(255, 107, 107, 0.15);
            border-left: 3px solid #ff6b6b;
        }
        
        .playlist-item-cover {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-item-title {
            font-size: 0.9rem;
            color: white;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-item-artist {
            font-size: 0.8rem;
            color: #a0a0c0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 状态提示 */
        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }
        
        .status-message.error {
            background: rgba(255, 107, 107, 0.9);
        }
        
        .status-message.warning {
            background: rgba(255, 167, 38, 0.9);
        }
        
        .status-message.success {
            background: rgba(0, 184, 148, 0.9);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #a0a0c0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 下载通知样式 */
        .download-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 350px;
            background: rgba(20, 25, 45, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            border-left: 4px solid #ff6b6b;
            z-index: 1100;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }
        
        /* 响应式设计 */
        @media (max-width: 900px) {
            .playlist-header {
                flex-direction: column;
                text-align: center;
            }
            
            .playlist-cover {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }
            
            .playlist-stats {
                justify-content: center;
            }
            
            .playlist-actions {
                justify-content: center;
            }
            
            .player-container {
                flex-wrap: wrap;
            }
            
            .player-info {
                min-width: auto;
            }
            
            .playlist-container {
                width: 300px;
                right: 10px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .playlist-title {
                font-size: 2rem;
            }
            
            .player-controls {
                order: 3;
                width: 100%;
            }
            
            .playlist-container {
                width: calc(100% - 40px);
                left: 20px;
                right: 20px;
            }
            
            .song-actions {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .playlist-title {
                font-size: 1.6rem;
            }
            
            .playlist-action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .song-action-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
            
            .music-player {
                padding: 10px;
            }
            
            .player-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="javascript:history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回排行榜
            </a>
            <h1><i class="fas fa-music"></i> 歌单详情</h1>
            <p class="subtitle">探索精选音乐集合</p>
        </header>
        
        <main>
            <!-- 歌单信息区域 -->
            <div id="playlistHeader" class="playlist-header" style="display: none;">
                <div class="playlist-cover">
                    <img id="playlistCover" src="" alt="歌单封面">
                </div>
                <div class="playlist-info">
                    <h1 id="playlistTitle" class="playlist-title">歌单标题</h1>
                    <div class="playlist-stats">
                        <div class="stat-item">
                            <i class="fas fa-music"></i>
                            <span>歌曲: <span id="playlistCount">0</span> 首</span>
                        </div>
                        <div class="stat-item">

        // 加载歌单数据
        async function loadPlaylistData(apiUrl, chartName) {
            loadingText.textContent = '正在加载歌单详情...';
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            playlistHeader.style.display = 'none';
            songsSection.style.display = 'none';
            
            try {
                // 发送请求
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const result = await response.json();
                
                // 检查API返回状态
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                
                // 保存数据
                playlistData = result.data;
                currentSongs = playlistData.list || [];
                totalSongs = playlistData.total || currentSongs.length;
                totalPages = Math.ceil(totalSongs / PAGE_LIMIT);
                
                // 更新页面显示
                updatePlaylistInfo(chartName);
                updateSongsTable(currentSongs.slice(0, PAGE_LIMIT));
                updatePaginationInfo();
                
                // 显示内容
                loadingEl.style.display = 'none';
                playlistHeader.style.display = 'flex';
                songsSection.style.display = 'block';
                if (totalSongs > PAGE_LIMIT) {
                    paginationContainer.style.display = 'flex';
                }
                
                showStatus('歌单加载成功', 'success');
                
            } catch (error) {
                console.error('加载歌单失败:', error);
                showError(`加载失败: ${error.message}`);
            }
        }
        
        // 更新歌单信息
        function updatePlaylistInfo(chartName) {
            if (!playlistData) return;
            
            const source = playlistData.source || 'netease';
            const platformName = platforms[source]?.name || source;
            
            // 设置封面
            playlistCover.src = 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80';
           
            // 设置标题和作者
            playlistTitle.textContent = chartName || '未知歌单';
            
            // 设置统计信息
            playlistCount.textContent = totalSongs;
            playlistSource.textContent = platformName;
            
        }
        
        // 格式化播放次数
        function formatPlayCount(count) {
            if (count >= 100000000) {
                return (count / 100000000).toFixed(1) + '亿';
            } else if (count >= 10000) {
                return (count / 10000).toFixed(1) + '万';
            }
            return count.toString();
        }
        
        async function viewSongDetails(id) {
            const url = `${API_BASE_URL}?source=${playlistData.source}&id=${id}&type=info`;
            try {
                console.log(`正在获取歌曲详情: ${id}`);
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                const result = await response.json();
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                return {artist: result.data.artist || '未知歌手', album: result.data.album || '未知专辑'};
            } catch (error) {
                console.error('获取失败:', error);
            }
            return {artist: '未知歌手', album: '未知专辑'};
        }
        
        
        // 更新歌曲表格
        function updateSongsTable(songs) {
            songsTableBody.innerHTML = '';
            selectedSongs.clear();
            
            songs.forEach((song, index) => {
                const globalIndex = (currentPage - 1) * PAGE_LIMIT + index;
                const row = document.createElement('tr');
                row.dataset.index = globalIndex;
                
                // 转义特殊字符
                const songName = escapeHtml(song.name || '');
                const songId = escapeHtml(song.id || '');
                const songPic = escapeHtml(song.pic || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');
                
                if(!songName || !songId){
                    return;
                }
                // 生成音质标签
                const typeBadges = generateTypeBadges(song.types || []);
                
                const songInfo = viewSongDetails(songId).then(data=>{
                    const songArtist = data.artist;
                    const songAlbum = data.album;
                    row.innerHTML = `
                        <td class="song-cover-cell">
                            <img src="${songPic}" 
                                 alt="${songName}" 
                                 class="song-cover"
                                 onerror="this.src='https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'">
                        </td>
                        <td class="song-name">${songName}</td>
                        <td class="song-artist">${songArtist}</td>
                        <td class="song-album">${songAlbum}</td>
                        <td class="song-types">
                            <div class="type-badges">${typeBadges}</div>
                        </td>
                        <td>
                            <div class="song-actions">
                                <button class="song-action-btn play-song-btn" 
                                        data-id="${songId}"
                                        data-name="${songName}"
                                        data-artist="${songArtist}"
                                        data-pic="${songPic}" onclick="playSong({id:'${songId}',name:'${songName}',artist:'${songArtist}', pic:'${songPic}'})">
                                    <i class="fas fa-play"></i> 播放
                                </button>
                                <button class="song-action-btn add-to-playlist-btn"
                                        data-id="${songId}"
                                        data-name="${songName}"
                                        data-artist="${songArtist}"
                                        data-pic="${songPic}" onclick="addToPlaylist({id:'${songId}',name:'${songName}',artist:'${songArtist}', pic:'${songPic}'})">
                                    <i class="fas fa-plus"></i> 加入
                                </button>
                                <button class="song-action-btn download-song-btn"
                                        data-id="${songId}"
                                        data-name="${songName}"
                                        data-artist="${songArtist}" onclick="downloadSong('${songId}','${songName}','${songArtist}')">
                                    <i class="fas fa-download"></i> 下载
                                </button>
                            </div>
                        </td>
                        
                    `;
                    
                    songsTableBody.appendChild(row);
                });
                
            });
            
            // 为复选框添加事件
            document.querySelectorAll('.song-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const index = parseInt(this.dataset.index);
                    if (this.checked) {
                        selectedSongs.add(index);
                    } else {
                        selectedSongs.delete(index);
                    }
                    updateSelectedCount();
                });
            });
              
        }
        
        // 生成音质标签
        function generateTypeBadges(types) {
            if (!types || types.length === 0) {
                return '<span class="type-badge">未知</span>';
            }
            
            return types.map(type => {
                let badgeClass = 'type-badge';
                if (type === 'flac24bit') badgeClass += ' flac24bit';
                else if (type === 'flac') badgeClass += ' flac';
                else if (type.includes('320')) badgeClass += ' high';
                
                return `<span class="${badgeClass}">${type}</span>`;
            }).join('');
        }
        
        // 更新分页信息
        function updatePaginationInfo() {
            // 计算显示的记录范围
            const startRecord = (currentPage - 1) * PAGE_LIMIT + 1;
            const endRecord = Math.min(currentPage * PAGE_LIMIT, totalSongs);
            
            // 更新分页信息
            startRecordEl.textContent = startRecord;
            endRecordEl.textContent = endRecord;
            totalRecordsEl.textContent = totalSongs;
            
            // 更新分页按钮
            updatePaginationButtons();
        }
        
        // 更新分页按钮
        function updatePaginationButtons() {
            // 清空页码按钮
            pageNumbers.innerHTML = '';
            
            // 计算显示的页码范围
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + 4);
            
            // 调整起始页码，确保显示5个页码
            if (endPage - startPage < 4) {
                startPage = Math.max(1, endPage - 4);
            }
            
            // 生成页码按钮
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = i;
                pageBtn.classList.toggle('active', i === currentPage);
                pageBtn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(pageBtn);
            }
            
            // 更新分页按钮状态
            firstPageBtn.disabled = currentPage === 1;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            lastPageBtn.disabled = currentPage === totalPages;
        }
        
        // 跳转到指定页码
        async function goToPage(page) {
            if (page < 1 || page > totalPages || page === currentPage) return;
            
            currentPage = page;
            const startIndex = (page - 1) * PAGE_LIMIT;
            const endIndex = Math.min(startIndex + PAGE_LIMIT, currentSongs.length);
            const pageSongs = currentSongs.slice(startIndex, endIndex);
            
            updateSongsTable(pageSongs);
            updatePaginationInfo();
            
            // 滚动到表格顶部
            songsTableContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 播放全部歌曲
        async function playAllSongs() {
            if (currentSongs.length === 0) {
                showStatus('当前没有可播放的歌曲', 'warning');
                return;
            }
            
            try {
                showStatus(`正在准备播放 ${currentSongs.length} 首歌曲...`, 'info');
                
                // 清空当前播放列表
                playlist = [];
                
                // 批量获取歌曲信息并添加到播放列表
                const batchSize = 5;
                
                for (let i = 0; i < Math.min(currentSongs.length, 20); i += batchSize) {
                    const batch = currentSongs.slice(i, i + batchSize);
                    
                    const promises = batch.map(async (song) => {
                        try {
                            const audioUrl = await getAudioUrl(song.id, playlistData.source);
                            return {
                                id: song.id,
                                name: song.name,
                                artist: song.artist,
                                pic: song.pic,
                                url: song.url,
                                audioUrl: audioUrl || ''
                            };
                        } catch (error) {
                            console.error(`获取歌曲 ${song.name} 的音频URL失败:`, error);
                            return {
                                id: song.id,
                                name: song.name,
                                artist: song.artist,
                                pic: song.pic,
                                url: song.url,
                                audioUrl: ''
                            };
                        }
                    });
                    
                    const batchResults = await Promise.all(promises);
                    
                    // 添加到播放列表
                    playlist.push(...batchResults);
                    
                    // 短暂暂停
                    if (i + batchSize < Math.min(currentSongs.length, 20)) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }
                
                updatePlaylist();
                
                // 从第一首开始播放
                if (playlist.length > 0) {
                    currentPlayIndex = 0;
                    
                    // 如果第一首歌有音频URL，直接播放
                    if (playlist[0].audioUrl) {
                        await loadAndPlaySong(playlist[0]);

            try {

        // 获取音频URL

            try {
                // 尝试获取高品质音频
                const qualityOptions = ['flac24bit', 'flac', '320k', '128k'];
                
                for (const quality of qualityOptions) {
                    try {
                        const url = `${API_BASE_URL}?source=${source}&id=${songId}&type=url&br=${quality}`;
                        const response = await fetch(url, { method: 'HEAD' });
                        
                        if (response.ok) {
                            return response.url;
                        }
                    } catch (e) {
                        console.log(`音质 ${quality} 不可用:`, e);
                    }
                }
                
                // 如果都没有，返回默认URL
                return `${API_BASE_URL}?source=${source}&id=${songId}&type=url`;
            } catch (error) {
                console.error('获取音频URL失败:', error);
                return null;
            }

        // 格式化时间
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';

            return `${mins}:${secs.toString().padStart(2, '0')}`;

        // 下载歌曲函数
        async function downloadSong(id, name, artist) {
            const source = playlistData.source;
            const url1 = `${API_BASE_URL}?source=${source}&id=${id}&type=info`;
            
            try {
                // 获取歌曲详细信息
                const response = await fetch(url1);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                const result = await response.json();
                
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                
                // 创建下载通知
                const filename = artist ? `${artist} - ${name}` : name;
                const notificationId = createDownloadNotification(filename);
                
                // 获取最高音质的下载URL
                const songData = currentSongs.find(song => song.id === id);
                let downloadUrl = '';
                
                if (songData && songData.types) {
                    // 优先选择flac24bit，然后flac，然后320k
                    if (songData.types.includes('flac24bit')) {
                        downloadUrl = `${API_BASE_URL}?source=${source}&id=${id}&type=url&br=flac24bit`;
                    } else if (songData.types.includes('flac')) {
                        downloadUrl = `${API_BASE_URL}?source=${source}&id=${id}&type=url&br=flac`;
                    } else if (songData.types.includes('320k')) {
                        downloadUrl = `${API_BASE_URL}?source=${source}&id=${id}&type=url&br=320k`;
                    } else if (songData.types.includes('128k')) {
                        downloadUrl = `${API_BASE_URL}?source=${source}&id=${id}&type=url&br=128k`;
                    }
                }
                
                // 如果没有找到音质信息，使用默认URL
                if (!downloadUrl) {
                    downloadUrl = `${API_BASE_URL}?source=${source}&id=${id}&type=url`;
                }
                
                // 开始下载
                await downloadWithProgress(downloadUrl, filename, notificationId);
                
            } catch (error) {
                console.error('下载失败:', error);
                showStatus(`下载失败: ${error.message}`, 'error');
            }
        }
        
        // 创建下载通知
        function createDownloadNotification(filename) {
            downloadNotificationId++;
            const notificationId = `download-${downloadNotificationId}`;
            
            const notificationDiv = document.createElement('div');
            notificationDiv.className = 'download-notification';
            notificationDiv.id = notificationId;
            notificationDiv.innerHTML = `
                <div class="download-notification-header">
                    <i class="fas fa-download"></i>
                    <span class="download-filename">${filename}</span>
                    <button class="download-cancel-btn" onclick="cancelDownload('${notificationId}')">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="download-progress-container">
                    <div class="download-progress-bar">
                        <div class="download-progress-filled" style="width: 0%"></div>
                    </div>
                    <span class="download-progress-text">0%</span>
                </div>
                <div class="download-stats">
                    <span class="download-speed">正在连接...</span>
                    <span class="download-time">--:--</span>
                </div>
            `;
            
            document.body.appendChild(notificationDiv);
            return notificationId;
        }
        
        // 带进度显示的下载函数
        async function downloadWithProgress(url, filename, notificationId) {
            if (!url || !filename) {
                completeDownloadNotification(notificationId, false);
                return false;
            }
            
            try {
                // 创建AbortController以便可以取消下载
                const controller = new AbortController();
                const signal = controller.signal;
                
                // 存储下载信息
                const downloadInfo = {
                    controller,
                    startTime: Date.now(),
                    downloadedBytes: 0
                };
                currentDownloads.set(notificationId, downloadInfo);
                
                // 开始下载
                const response = await fetch(url, { signal });
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                // 获取文件大小
                let totalBytes = 0;
                const contentLength = response.headers.get('content-length');
                if (contentLength) {
                    totalBytes = parseInt(contentLength, 10);
                }
                
                // 获取文件内容为ReadableStream
                const reader = response.body.getReader();
                const chunks = [];
                let receivedLength = 0;
                
                // 更新初始进度
                updateDownloadProgress(notificationId, {
                    percentage: 0,
                    speed: '正在下载...',
                    timeRemaining: totalBytes ? '计算中...' : '--:--'
                });
                
                // 读取数据流
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    
                    // 更新下载信息
                    downloadInfo.downloadedBytes = receivedLength;
                    
                    // 计算进度
                    let percentage = 0;
                    if (totalBytes) {
                        percentage = (receivedLength / totalBytes) * 100;
                    }
                    
                    // 计算下载速度和剩余时间
                    const stats = calculateDownloadStats(downloadInfo.startTime, receivedLength, totalBytes);
                    
                    // 更新进度显示
                    updateDownloadProgress(notificationId, {
                        percentage,
                        speed: stats.speed,
                        timeRemaining: stats.timeRemaining
                    });
                }
                
                // 完成下载
                const blob = new Blob(chunks);
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.style.display = 'none';
                link.href = blobUrl;
                link.download = filename;
                
                document.body.appendChild(link);
                link.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(blobUrl);
                }, 100);
                
                // 更新通知为完成状态
                completeDownloadNotification(notificationId, true, filename);
                
                // 从当前下载列表中移除
                currentDownloads.delete(notificationId);
                
                return true;
                
            } catch (error) {
                console.error('下载失败:', error);
                
                if (error.name === 'AbortError') {
                    console.log('下载已取消');
                } else {
                    completeDownloadNotification(notificationId, false);
                }
                
                currentDownloads.delete(notificationId);
                return false;
            }
        }
        
        // 计算下载速度和剩余时间
        function calculateDownloadStats(startTime, downloadedBytes, totalBytes) {
            const elapsedTime = (Date.now() - startTime) / 1000;
            const speed = downloadedBytes / elapsedTime;
            
            let speedText;
            if (speed > 1024 * 1024) {
                speedText = `${(speed / (1024 * 1024)).toFixed(1)} MB/s`;
            } else if (speed > 1024) {
                speedText = `${(speed / 1024).toFixed(1)} KB/s`;
            } else {
                speedText = `${speed.toFixed(0)} B/s`;
            }
            
            let timeRemaining = '--:--';
            if (totalBytes && speed > 0) {
                const remainingBytes = totalBytes - downloadedBytes;
                const remainingSeconds = remainingBytes / speed;
                
                if (remainingSeconds < 60) {
                    timeRemaining = `${Math.ceil(remainingSeconds)}秒`;
                } else if (remainingSeconds < 3600) {
                    timeRemaining = `${Math.floor(remainingSeconds / 60)}:${Math.floor(remainingSeconds % 60).toString().padStart(2, '0')}`;
                } else {
                    const hours = Math.floor(remainingSeconds / 3600);
                    const minutes = Math.floor((remainingSeconds % 3600) / 60);
                    timeRemaining = `${hours}:${minutes.toString().padStart(2, '0')}:${Math.floor(remainingSeconds % 60).toString().padStart(2, '0')}`;
                }
            }
            
            return { speed: speedText, timeRemaining };
        }
        
        // 更新下载进度
        function updateDownloadProgress(notificationId, progress) {
            const notification = document.getElementById(notificationId);
            if (!notification) return;
            
            const progressBar = notification.querySelector('.download-progress-filled');
            const progressText = notification.querySelector('.download-progress-text');
            const downloadSpeed = notification.querySelector('.download-speed');
            const downloadTime = notification.querySelector('.download-time');
            
            if (progressBar) progressBar.style.width = `${progress.percentage}%`;
            if (progressText) progressText.textContent = `${progress.percentage.toFixed(1)}%`;
            if (downloadSpeed && progress.speed) downloadSpeed.textContent = progress.speed;
            if (downloadTime && progress.timeRemaining) downloadTime.textContent = progress.timeRemaining;
        }
        
        // 完成下载通知
        function completeDownloadNotification(notificationId, success = true, filename = '') {
            const notification = document.getElementById(notificationId);
            if (!notification) return;
            
            const headerIcon = notification.querySelector('.download-notification-header i');
            const progressText = notification.querySelector('.download-progress-text');
            const downloadSpeed = notification.querySelector('.download-speed');
            
            if (success) {
                notification.classList.add('download-success');
                if (headerIcon) headerIcon.className = 'fas fa-check-circle';
                if (progressText) progressText.textContent = '下载完成!';
                if (downloadSpeed) downloadSpeed.textContent = filename;
                
                notification.style.cursor = 'pointer';
                notification.addEventListener('click', () => {
                    notification.remove();
                });
            } else {
                notification.classList.add('download-error');
                if (headerIcon) headerIcon.className = 'fas fa-exclamation-circle';
                if (progressText) progressText.textContent = '下载失败';
                if (downloadSpeed) downloadSpeed.textContent = '点击重试';
                
                notification.style.cursor = 'pointer';
                notification.addEventListener('click', () => {
                    notification.remove();
                });
            }
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }
        
        // 取消下载
        function cancelDownload(notificationId) {
            const downloadInfo = currentDownloads.get(notificationId);
            if (downloadInfo && downloadInfo.controller) {
                downloadInfo.controller.abort();
            }
            
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.classList.add('download-cancelled');
                const progressText = notification.querySelector('.download-progress-text');
                const downloadSpeed = notification.querySelector('.download-speed');
                const headerIcon = notification.querySelector('.download-notification-header i');
                
                if (headerIcon) headerIcon.className = 'fas fa-times-circle';
                if (progressText) progressText.textContent = '已取消';
                if (downloadSpeed) downloadSpeed.textContent = '下载已取消';
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            }
            
            currentDownloads.delete(notificationId);
        }
        
        // 显示错误
        function showError(message) {
            loadingEl.style.display = 'none';
            errorMessage.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // 显示状态消息
        function showStatus(message, type = 'info') {
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) {
                existingStatus.remove();
            }
            
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            
            let icon = 'info-circle';
            if (type === 'error') icon = 'exclamation-circle';
            else if (type === 'warning') icon = 'exclamation-triangle';
            else if (type === 'success') icon = 'check-circle';
            
            statusDiv.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(statusDiv);
            
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 3000);
        }
        
        // HTML转义函数
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
