<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐排行榜</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e84393, #fd79a8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        
        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        
        .platform-select {
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23fd79a8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
            padding-right: 50px;
            min-width: 160px;
        }
        
        .platform-select:focus {
            border-color: #e84393;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(232, 67, 147, 0.1);
        }
        
        .platform-select option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }
        
        .search-box {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: #e84393;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0c0;
        }
        
        .refresh-btn, .sort-btn {
            background: linear-gradient(90deg, #e84393, #fd79a8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
            min-width: 140px;
            justify-content: center;
        }
        
        .sort-btn {
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }
        
        .refresh-btn:hover, .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
        }
        
        .sort-btn:hover {
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .refresh-btn:active, .sort-btn:active {
            transform: translateY(0);
        }
        
        .refresh-btn i {
            transition: transform 0.5s ease;
        }
        
        .refresh-btn.refreshing i {
            transform: rotate(360deg);
        }
        
        .loading-container, .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #e84393;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .error-container {
            color: #ff6b6b;
        }
        
        .error-container i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .retry-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .chart-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .chart-header {
            position: relative;
        }
        
        .chart-rank {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(232, 67, 147, 0.9);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chart-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .chart-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chart-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            line-height: 1.3;
        }
        
        .chart-id {
            display: inline-block;
            background: rgba(232, 67, 147, 0.15);
            color: #fd79a8;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            align-self: flex-start;
        }
        
        .update-frequency {
            color: #a0a0c0;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .view-details-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .view-details-btn:hover {
            background: rgba(232, 67, 147, 0.2);
            color: #fd79a8;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 60px 20px;
            color: #a0a0c0;
        }
        
        /* 歌曲搜索结果样式 */
        .search-mode {
            text-align: center;
            margin: 20px 0;
            color: #fd79a8;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .song-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .song-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .song-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .song-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            line-height: 1.3;
        }
        
        .song-artist, .song-album {
            color: #a0a0c0;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .song-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .song-action-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0c0;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            justify-content: center;
        }
        
        .song-action-btn:hover {
            background: rgba(232, 67, 147, 0.2);
            color: #fd79a8;
        }
        
        .back-to-charts-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(76, 201, 240, 0.3);
        }
        
        .back-to-charts-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 201, 240, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #a0a0c0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @media (max-width: 900px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .platform-select, .search-box, .refresh-btn, .sort-btn {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .charts-grid, .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-item {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .charts-grid, .songs-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 音乐排行榜</h1>
            <p class="subtitle">发现全网热门音乐榜单，探索最新音乐潮流</p>
            
            <div class="stats">
                <div class="stat-item" id="totalCount">
                    <i class="fas fa-chart-bar"></i> 加载中...
                </div>
                <div class="stat-item" id="sourceInfo">
                    <i class="fas fa-database"></i> 数据来源: 加载中...
                </div>
                <div class="stat-item" id="updateTime">
                    <i class="fas fa-clock"></i> 更新时间: 加载中...
                </div>
            </div>
            
            <div class="controls-row">
                <select id="platformSelect" class="platform-select">
                    <option value="qq">QQ音乐</option>
                    <option value="netease" selected>网易云音乐</option>
                    <option value="kuwo">酷我音乐</option>
                </select>
                
                <button id="refreshBtn" class="refresh-btn">
                    <i class="fas fa-sync-alt"></i> 刷新榜单
                </button>
                
                <button id="sortBtn" class="sort-btn">
                    <i class="fas fa-sort-alpha-down"></i> 按名称排序
                </button>
            </div>
        </header>
        
        <main>
            <div id="loading" class="loading-container">
                <div class="loading-spinner"></div>
                <p id="loadingText">正在加载音乐榜单数据...</p>
            </div>
            
            <div id="error" class="error-container" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>数据加载失败</h2>
                <p id="errorMessage">抱歉，无法获取音乐榜单数据，请稍后再试。</p>
                <button id="retryBtn" class="retry-btn">重试</button>
            </div>
            
            <!-- 搜索结果提示 -->
            <div id="searchMode" class="search-mode" style="display: none;">
                <p id="searchResultText"></p>
                <button id="backToChartsBtn" class="back-to-charts-btn">
                    <i class="fas fa-arrow-left"></i> 返回榜单列表
                </button>
            </div>
            
            <!-- 榜单显示区域 -->
            <div id="chartsContainer" class="charts-grid" style="display: none;"></div>
            
            <!-- 歌曲搜索结果区域 -->
            <div id="songsContainer" class="songs-grid" style="display: none;"></div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <h3>未找到相关结果</h3>
                <p>请尝试使用其他关键词搜索</p>
            </div>
        </main>
        
        <footer>
            <p>音乐排行榜 &copy; 2024 | 仅供学习使用</p>
        </footer>
    </div>

    <script>
        // API基础URL
        const API_BASE_URL = 'https://music-dl.sayqz.com/api/';
        
        // 平台配置
        const platforms = {
            'qq': {
                name: 'QQ音乐',
                value: 'qq'
            },
            'netease': {
                name: '网易云音乐',
                value: 'netease'
            },
            'kuwo': {
                name: '酷我音乐',
                value: 'kuwo'
            }
        };
        
        // 全局变量
        let allCharts = [];
        let currentSort = 'default';
        let currentSearch = '';
        let currentPlatform = 'netease'; // 默认网易云音乐
        let isSearchMode = false;
        let searchKeyword = '';
        
        // DOM元素
        const platformSelect = document.getElementById('platformSelect');
        const searchInput = document.getElementById('searchInput');
        const refreshBtn = document.getElementById('refreshBtn');
        const sortBtn = document.getElementById('sortBtn');
        const retryBtn = document.getElementById('retryBtn');
        const backToChartsBtn = document.getElementById('backToChartsBtn');
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const errorEl = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const chartsContainer = document.getElementById('chartsContainer');
        const songsContainer = document.getElementById('songsContainer');
        const searchMode = document.getElementById('searchMode');
        const searchResultText = document.getElementById('searchResultText');
        const noResults = document.getElementById('noResults');
        const totalCount = document.getElementById('totalCount');
        const sourceInfo = document.getElementById('sourceInfo');
        const updateTime = document.getElementById('updateTime');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchCharts();
            
            // 平台选择事件
            platformSelect.addEventListener('change', (e) => {
                currentPlatform = e.target.value;
                if (isSearchMode) {
                    // 如果在搜索模式，重新搜索
                    performSearch();
                } else {
                    // 否则刷新榜单
                    fetchCharts();
                }
            });
            
            // 搜索输入事件（支持回车键搜索）
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 返回榜单按钮事件
            backToChartsBtn.addEventListener('click', () => {
                switchToChartsMode();
            });
        });
        
        // 刷新按钮事件
        refreshBtn.addEventListener('click', () => {
            if (isSearchMode) {
                // 如果在搜索模式，重新搜索
                performSearch();
            } else {
                // 否则刷新榜单
                refreshBtn.classList.add('refreshing');
                fetchCharts();
                
                // 移除旋转动画类
                setTimeout(() => {
                    refreshBtn.classList.remove('refreshing');
                }, 1000);
            }
        });
        
        // 排序按钮事件
        sortBtn.addEventListener('click', () => {
            if (isSearchMode) {
                // 搜索模式下不排序，显示提示
                alert('搜索模式下不支持排序，请先返回榜单模式');
                return;
            }
            
            if (currentSort === 'default') {
                currentSort = 'name';
                sortBtn.innerHTML = '<i class="fas fa-sort-alpha-down-alt"></i> 按名称倒序';
            } else if (currentSort === 'name') {
                currentSort = 'name-desc';
                sortBtn.innerHTML = '<i class="fas fa-sort-alpha-up"></i> 恢复默认';
            } else {
                currentSort = 'default';
                sortBtn.innerHTML = '<i class="fas fa-sort-alpha-down"></i> 按名称排序';
            }
            
            filterAndRenderCharts();
        });
        
        // 重试按钮事件
        retryBtn.addEventListener('click', () => {
            if (isSearchMode) {
                performSearch();
            } else {
                fetchCharts();
            }
        });
        
        // 执行搜索
        function performSearch() {
            searchKeyword = searchInput.value.trim();
            
            if (!searchKeyword) {
                // 如果搜索框为空，返回榜单模式
                switchToChartsMode();
                return;
            }
            
            // 显示加载状态
            loadingText.textContent = `正在搜索 "${searchKeyword}"...`;
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            chartsContainer.style.display = 'none';
            songsContainer.style.display = 'none';
            searchMode.style.display = 'none';
            noResults.style.display = 'none';
            
            // 执行搜索
            fetchSongs(searchKeyword);
        }
        
        // 切换到榜单模式
        function switchToChartsMode() {
            isSearchMode = false;
            searchInput.value = '';
            searchKeyword = '';
            searchMode.style.display = 'none';
            songsContainer.style.display = 'none';
            
            // 刷新榜单
            fetchCharts();
        }
        
        // 获取榜单数据
        async function fetchCharts() {
            // 显示加载状态，隐藏错误和内容
            loadingText.textContent = '正在加载音乐榜单数据...';
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            chartsContainer.style.display = 'none';
            songsContainer.style.display = 'none';
            noResults.style.display = 'none';
            
            try {
                // 构建API URL
                const apiUrl = `${API_BASE_URL}?source=${currentPlatform}&type=toplists`;
                
                // 实际API请求
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const result = await response.json();
                
                // 检查API返回状态
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                
                // 获取数据
                allCharts = result.data.list || [];
                
                // 更新统计信息
                updateStats(result);
                
                // 渲染榜单
                filterAndRenderCharts();
                
                // 隐藏加载状态，显示内容
                loadingEl.style.display = 'none';
                chartsContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('获取榜单数据失败:', error);
                
                // 显示错误状态
                loadingEl.style.display = 'none';
                errorMessage.textContent = `加载失败: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }
        
        // 搜索歌曲
        async function fetchSongs(keyword) {
            try {
                // 构建搜索API URL
                const apiUrl = `${API_BASE_URL}?source=${currentPlatform}&type=search&keyword=${encodeURIComponent(keyword)}&limit=10&page=1`;
                
                // 实际API请求
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);
                
                const result = await response.json();
                
                // 检查API返回状态
                if (result.code !== 200) {
                    throw new Error(`API错误: ${result.message || '未知错误'}`);
                }
                
                // 获取数据
                const songs = result.data.list || [];
                
                // 切换到搜索模式
                isSearchMode = true;
                
                // 隐藏加载状态
                loadingEl.style.display = 'none';
                
                if (songs.length === 0) {
                    // 没有搜索结果
                    searchMode.style.display = 'block';
                    searchResultText.textContent = `未找到与"${keyword}"相关的歌曲`;
                    noResults.style.display = 'block';
                } else {
                    // 显示搜索结果
                    searchMode.style.display = 'block';
                    searchResultText.textContent = `找到 ${songs.length} 个与"${keyword}"相关的歌曲`;
                    renderSongs(songs);
                    songsContainer.style.display = 'grid';
                }
                
            } catch (error) {
                console.error('搜索歌曲失败:', error);
                
                // 显示错误状态
                loadingEl.style.display = 'none';
                errorMessage.textContent = `搜索失败: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }
        
        // 更新统计信息
        function updateStats(result) {
            if (isSearchMode) return; // 搜索模式下不更新统计信息
            
            totalCount.innerHTML = `<i class="fas fa-chart-bar"></i> 榜单总数: ${result.data.total || allCharts.length}`;
            
            // 更新数据来源显示
            const platformName = platforms[currentPlatform]?.name || currentPlatform;
            sourceInfo.innerHTML = `<i class="fas fa-database"></i> 数据来源: ${platformName}`;
            
            if (result.timestamp) {
                const date = new Date(result.timestamp);
                const formattedTime = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                updateTime.innerHTML = `<i class="fas fa-clock"></i> 更新时间: ${formattedTime}`;
            } else {
                updateTime.innerHTML = `<i class="fas fa-clock"></i> 更新时间: ${new Date().toLocaleString('zh-CN', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })}`;
            }
        }
        
        // 过滤和渲染榜单
        function filterAndRenderCharts() {
            let filteredCharts = [...allCharts];
            
            // 应用排序
            if (currentSort === 'name') {
                filteredCharts.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
            } else if (currentSort === 'name-desc') {
                filteredCharts.sort((a, b) => b.name.localeCompare(a.name, 'zh-CN'));
            }
            
            // 检查是否有结果
            if (filteredCharts.length === 0) {
                chartsContainer.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            // 渲染榜单
            renderCharts(filteredCharts);
            chartsContainer.style.display = 'grid';
            noResults.style.display = 'none';
        }
        
        // 渲染榜单卡片
        function renderCharts(charts) {
            chartsContainer.innerHTML = '';
            
            const platformName = platforms[currentPlatform]?.name || currentPlatform;
            
            charts.forEach((chart, index) => {
                const chartCard = document.createElement('div');
                chartCard.className = 'chart-card';
                
                // 格式化更新频率
                let updateFrequencyText = chart.updateFrequency || '未知';
                let updateIcon = 'fas fa-sync-alt';
                
                if (updateFrequencyText.includes('刚刚')) {
                    updateIcon = 'fas fa-bolt';
                } else if (updateFrequencyText.includes('每天')) {
                    updateIcon = 'fas fa-calendar-day';
                } else if (updateFrequencyText.includes('每周')) {
                    updateIcon = 'fas fa-calendar-week';
                }
                
                chartCard.innerHTML = `
                    <div class="chart-header">
                        <div class="chart-rank">${index + 1}</div>
                        <img src="${chart.pic}" alt="${chart.name}" class="chart-cover" onerror="this.src='https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80'">
                    </div>
                    <div class="chart-info">
                        <div class="chart-name">${chart.name}</div>
                        <div class="update-frequency">
                            <i class="${updateIcon}"></i> ${updateFrequencyText}
                        </div>
                        <div class="chart-actions">
                            <a href="detail.html?url=${encodeURIComponent(chart.url)}&name=${encodeURIComponent(chart.name)}"  target="_blank" class="view-details-btn">
                                查看详情 <i class="fas fa-external-link-alt"></i>
                            </a>
                            <span class="chart-source">${platformName}</span>
                        </div>
                    </div>
                `;
                
                chartsContainer.appendChild(chartCard);
            });
        }
        
        // 渲染歌曲搜索结果
        function renderSongs(songs) {
            songsContainer.innerHTML = '';
            
            const platformName = platforms[currentPlatform]?.name || currentPlatform;
            
            songs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                
                songCard.innerHTML = `
                    <img src="${song.pic || 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'}" 
                         alt="${song.name}" 
                         class="song-cover"
                         onerror="this.src='https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'">
                    <div class="song-info">
                        <div class="song-name">${song.name || '未知歌曲'}</div>
                        <div class="song-artist">歌手: ${song.artist || '未知歌手'}</div>
                        <div class="song-album">专辑: ${song.album || '未知专辑'}</div>
                        <div class="song-actions">
                            <button class="song-action-btn" onclick="playSong('${song.id}', '${song.name}', '${song.artist}')">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button class="song-action-btn" onclick="viewSongInfo('${song.id}')">
                                <i class="fas fa-info-circle"></i> 详情
                            </button>
                        </div>
                    </div>
                `;
                
                songsContainer.appendChild(songCard);
            });
        }
        
        // 播放歌曲（模拟功能）
        function playSong(id, name, artist) {
            alert(`即将播放: ${name} - ${artist}\n\n歌曲ID: ${id}\n\n注: 这是演示功能，实际播放需要调用播放器API。`);
        }
        
        // 查看歌曲详情
        function viewSongInfo(id) {
            alert(`歌曲ID: ${id}\n\n详情功能待开发...`);
        }
        
        // 添加图片加载错误处理
        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG' && (e.target.classList.contains('chart-cover') || e.target.classList.contains('song-cover'))) {
                e.target.src = 'https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80';
            }
        }, true);
    </script>
</body>
</html>
